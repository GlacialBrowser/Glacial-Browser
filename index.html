<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Glacial Browser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="window-controls">
        <button id="min-btn" class="window-control">─</button>
        <button id="max-btn" class="window-control">□</button>
        <button id="close-btn" class="window-control">×</button>
      </div>
      <!-- Tab Bar -->
      <div class="tab-bar" id="tab-bar">
        <!-- As abas serão adicionadas dinamicamente -->
        <button id="new-tab-btn" class="tab-btn">+</button>
      </div>
      <div class="nav-bar">
        <button id="back" class="nav-btn">←</button>
        <button id="forward" class="nav-btn">→</button>
        <button id="reload" class="nav-btn">↻</button>
        <input id="url-bar" type="text" placeholder="Pesquisar ou digite um URL" />
        <button id="google-home-btn" class="nav-btn">Google</button>
        <button id="login-btn" class="nav-btn login-btn">Login</button>
        <button id="incognito-btn" class="nav-btn">Anônimo</button>
        <button id="reopen-tab-btn" class="nav-btn">Reabrir Aba</button>
        <button id="settings" class="nav-btn">⚙</button>
      </div>
    </div>

    <!-- Container para os webviews (abas) -->
    <div id="webview-container"></div>

    <script src="renderer.js"></script>
  </body>
</html>
